<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Nosso Mundo üíñ</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth-compat.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff0f5;
      color: #4a004e;
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #800080;
      margin-bottom: 30px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #800080;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #a64ca6;
    }
    #total {
      margin-top: 30px;
      font-weight: bold;
      font-size: 18px;
      text-align: center;
    }
    ul {
      margin-top: 20px;
      padding-left: 20px;
    }
    li {
      margin-bottom: 12px;
      line-height: 1.4;
    }
  </style>
</head>
<body>

  <!-- √Årea de Login -->
  <div id="loginArea" style="text-align:center;">
    <h1>üîê Login do Casal</h1>
    <input id="email" type="email" placeholder="Seu e-mail" />
    <input id="senha" type="password" placeholder="Sua senha" />
    <button onclick="login()">Entrar</button>
  </div>

  <!-- √Årea Principal do App -->
  <div id="appArea" style="display:none;">
    <h1>üí∞ Banco do Casal üí∞</h1>

    <input id="valor" type="number" step="0.01" placeholder="Quanto colocou ou retirou? Ex: 50.00 ou -20.00" />
    <input id="comentario" placeholder="Coment√°rio (opcional)" />
    <button onclick="salvarValor()">Salvar no Cofre</button>
    <button onclick="logout()" style="background:#ccc; color:#800080; margin-top:5px;">Sair</button>

    <div id="total">Total no Cofre: Carregando...</div>
    <ul id="historico"></ul>
  </div>

  <script>
    // üîó CONFIGURA√á√ÉO DO FIREBASE
    const firebaseConfig = {
      apiKey: "AIzaSyDWx9QuA1Grn9IFUPW6joi9abJ6vauJwhA",
      authDomain: "banco-do-casal.firebaseapp.com",
      databaseURL: "https://banco-do-casal-default-rtdb.firebaseio.com",
      projectId: "banco-do-casal",
      storageBucket: "banco-do-casal.appspot.com",
      messagingSenderId: "746152300673",
      appId: "1:746152300673:web:a10431de2913cb381ebd80",
      measurementId: "G-8JPXNY4BNY"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    // üë• Dicion√°rio de nomes personalizados
    const nomes = {
      "divinaraulra@gmail.com": "Raul üíô",
      "layanefaria09@gmail.com": "Layane üíñ"
    };

    // üîí Verifica login
    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById("loginArea").style.display = "none";
        document.getElementById("appArea").style.display = "block";
        carregarDados();
      } else {
        document.getElementById("loginArea").style.display = "block";
        document.getElementById("appArea").style.display = "none";
      }
    });

    // üîê Fazer login
    function login() {
      const email = document.getElementById("email").value.trim();
      const senha = document.getElementById("senha").value.trim();

      auth.signInWithEmailAndPassword(email, senha)
        .catch(error => alert("Erro ao fazer login: " + error.message));
    }

    // üîì Logout
    function logout() {
      auth.signOut();
    }

    // üíæ Salvar valor
    function salvarValor() {
      const user = auth.currentUser;
      const valorInput = document.getElementById("valor").value;
      const comentario = document.getElementById("comentario").value.trim();
      const valor = parseFloat(valorInput);

      if (!user) return alert("Voc√™ precisa estar logado.");
      if (isNaN(valor) || valor === 0) {
        alert("Digite um valor v√°lido diferente de zero!");
        return;
      }

      const nome = nomes[user.email] || user.email;

      const novaEntrada = {
        nome,
        valor,
        comentario,
        tipo: valor > 0 ? "Depositou" : "Retirou",
        data: new Date().toLocaleString()
      };

      db.ref("cofre").push(novaEntrada, (error) => {
        if (!error) {
          document.getElementById("valor").value = "";
          document.getElementById("comentario").value = "";
          carregarDados();
        } else {
          alert("Erro ao salvar! Tente novamente.");
        }
      });
    }

    // üîÑ Carregar hist√≥rico
    function carregarDados() {
      db.ref("cofre").once("value", (snapshot) => {
        const dados = snapshot.val();
        const historico = document.getElementById("historico");
        const totalDiv = document.getElementById("total");

        historico.innerHTML = "";
        let total = 0;

        for (let id in dados) {
          const entrada = dados[id];
          total += entrada.valor;

          const cor = entrada.valor >= 0 ? "green" : "red";
          const tipoTexto = entrada.tipo === "Retirada" ? " (Retirada)" : "";

          historico.innerHTML += `<li style="color: ${cor};">
            <strong>${entrada.nome}</strong> ${entrada.tipo.toLowerCase()} <strong>R$${Math.abs(entrada.valor).toFixed(2)}</strong>${tipoTexto}<br>
            <small>${entrada.data} ‚Äì ${entrada.comentario || ''}</small>
          </li>`;
        }

        totalDiv.innerHTML = `üí∞ <strong>Total no Cofre:</strong> R$ ${total.toFixed(2)}`;
      });
    }
  </script>

</body>
</html>
